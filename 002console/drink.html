    <title>COCO珍珠奶茶</title>
    <script>
        var price=10,count;
        count=prompt("奶茶10元一杯，第二杯半价，您需要多少杯");
        if (count%2==0){
           totalprice=count*price*0.75;
        }
        else {

        alert("¥"+totalprice+"元")
