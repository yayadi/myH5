<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style type="text/css">
        @keyframes myhua {
            0%{opacity: 0}
            50%{opacity: 100}
            100%{opacity: 0}
        }
        p{
            animation:myhua 3s infinite;
            animation-timing-function: linear;
        }
    </style>
</head>
<body>
<p>这就是动画</p>

</body>
</html>
